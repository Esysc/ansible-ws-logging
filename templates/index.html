<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansible Logs</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css");
        body {
            background-color: #f8f9fa;
        }
        .container-fluid {
            padding-top: 20px;
        }
        .file-list {
            height: calc(100vh - 150px);
            overflow-y: auto;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
        }
        .log-content {
            height: calc(100vh - 150px);
            display: flex;
            flex-direction: column;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
        }
        #logOutput {
            flex-grow: 1;
            overflow-y: auto;
            background-color: #212529;
            color: #f8f9fa;
            padding: 15px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            margin-bottom: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .list-group-item-action {
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .list-group-item-action:hover {
            background-color: #e9ecef;
        }
        .active-file {
            background-color: #007bff !important;
            color: white !important;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center mb-4">Ansible Logs Streamer</h1>
        <div class="row">
            <div class="col-md-3">
                <div class="file-list">
                    <h4>Log Files</h4>
                    <div id="fileList" class="list-group"></div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="log-content">
                    <div class="controls">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search in log...">
                        <button id="clearBtn" class="btn btn-secondary">Clear</button>
                        <button id="downloadBtn" class="btn btn-primary">Download</button>
                        <div id="loading" class="spinner-border spinner-border-sm text-primary" role="status" style="display: none; margin-top: 10px;">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                    <pre id="logOutput">Select a log file to view its content.</pre>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script>
        const fileList = document.getElementById('fileList');
        const logOutput = document.getElementById('logOutput');
        const searchInput = document.getElementById('searchInput');
        const clearBtn = document.getElementById('clearBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const loading = document.getElementById('loading');
        const socket = io();

        let currentFilename = '';
        let fullContent = '';

        socket.on('file_list', (files) => {
            fileList.innerHTML = '';
            files.forEach(file => {
                const item = document.createElement('a');
                item.className = 'list-group-item list-group-item-action';
                if (file.name === currentFilename) item.classList.add('active-file');

                item.innerHTML = `
                    <span>${file.name}</span>
                    <i class="bi bi-file-text"></i>
                `;

                item.onclick = () => {
                    document.querySelectorAll('.list-group-item').forEach(el => el.classList.remove('active-file'));
                    item.classList.add('active-file');
                    selectFile(file.name);
                };
                fileList.appendChild(item);
            });
        });

        function selectFile(filename) {
            currentFilename = filename;
            loading.style.display = 'inline-block';
            socket.emit('get_file_content', { name: filename });
        }

        socket.on('file_content', (data) => {
            if (data.name === currentFilename) {
                fullContent = data.content;
                updateDisplay();
                loading.style.display = 'none';
            }
        });

        function updateDisplay() {
            const query = searchInput.value.toLowerCase();
            if (!query) {
                logOutput.textContent = fullContent;
            } else {
                const lines = fullContent.split('\n');
                const filtered = lines.filter(line => line.toLowerCase().includes(query));
                logOutput.textContent = filtered.join('\n');
            }
            // Auto-scroll to bottom
            logOutput.scrollTop = logOutput.scrollHeight;
        }

        searchInput.addEventListener('input', updateDisplay);

        clearBtn.onclick = () => {
            searchInput.value = '';
            updateDisplay();
        };

        downloadBtn.onclick = () => {
            if (!currentFilename || !fullContent) {
                alert('No content to download');
                return;
            }
            const blob = new Blob([fullContent], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = currentFilename;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
        };

        socket.on('connect_error', (error) => {
            console.error('Connection error:', error);
        });

        socket.on('file_content_error', (data) => {
            alert('Error: ' + data.message);
            loading.style.display = 'none';
        });
    </script>
</body>
</html>
